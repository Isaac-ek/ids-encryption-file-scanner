{% extends 'base.html' %}
{% block title %}User Management - Admin{% endblock %}
{% block content %}
<h2>User Management</h2>
<hr>
{% if msg %}
  <div class="alert alert-info">{{ msg }}</div>
{% endif %}
<div class="row">
  <div class="col-md-7">
    <h4>All Users</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <form method="post">
              <input type="hidden" name="action" value="edit">
              <input type="hidden" name="username" value="{{ u.username }}">
              <td>{{ u.username }}</td>
              <td><input type="text" name="name" value="{{ u.name }}" class="form-control form-control-sm" required></td>
              <td>
                <select name="role" class="form-select form-select-sm">
                  <option value="user" {% if u.role == 'user' %}selected{% endif %}>User</option>
                  <option value="admin" {% if u.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
              </td>
              <td>
                <input type="password" name="password" placeholder="New password (optional)" class="form-control form-control-sm mb-1">
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
            </form>
            <form method="post" style="display:inline">
              <input type="hidden" name="action" value="delete">
              <input type="hidden" name="username" value="{{ u.username }}">
              <button type="submit" class="btn btn-sm btn-danger ms-1" onclick="return confirm('Delete user {{ u.username }}?')">Delete</button>
            </form>
              </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-5">
    <h4>Add New User</h4>
    <form method="post">
      <input type="hidden" name="action" value="add">
      <div class="mb-2">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>Role</label>
        <select name="role" class="form-select">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Add User</button>
    </form>
  </div>
</div>
<a href="{{ url_for('admin') }}" class="btn btn-secondary mt-3">Back to Admin Panel</a>
{% endblock %}
